name: pxt-buildpush

permissions:
  id-token: write  # Required for OIDC

on:
  push:
    # main/master has its own build that includes the crowdin key
    branches-ignore:
      - 'main'
      - 'master'
  create:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@main
        with:
          node-version: 20.x

      - name: Update npm
        run: npm install -g npm@latest

      - name: npm install
        run: |
          sudo apt-get install xvfb
          sudo npm install -g pxt
          npm install
      - name: Checkout pxt-arcade-sim
        uses: actions/checkout@v5
        with:
          repository: microsoft/pxt-arcade-sim
          ref: v0.11.17
          ssh-key: ${{ secrets.SIM_DEPLOY_KEY }}
          path: node_modules/pxt-arcade-sim
      - name: pxt ci
        run: |
          pxt ci
        env:
          CROWDIN_KEY: ${{ secrets.CROWDIN_KEY }}
          PXT_ACCESS_TOKEN: ${{ secrets.PXT_ACCESS_TOKEN }}
          PXT_RELEASE_REPO: ${{ secrets.PXT_RELEASE_REPO }}
          NPM_PUBLISH: true
          CHROME_BIN: chromium-browser
          DISPLAY: :99.0
          CI: true
