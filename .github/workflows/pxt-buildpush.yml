name: pxt-buildpush

on:
  push:
    branches:
      - '**' # Run workflow when any branch is updated
    tags:
      - '*'  # Run workflow when any new tag is pushed
  pull_request:
    branches:
      - '**' # Run workflow for pull requests targeting any branch

permissions:
  contents: write
  id-token: write  # Required for OIDC

jobs:
  filter-vtags:
    uses: ./.github/workflows/is-vtag.yml

  tag-bump-commit:
    uses: ./.github/workflows/tag-bump-commit.yml
    needs: filter-vtags
    if: fromJSON(needs.filter-vtags.outputs.is_vtag || 'false') == false

  buildpush:
    name: buildpush
    runs-on: ubuntu-latest
    needs: tag-bump-commit
    if: always() && fromJSON(needs.tag-bump-commit.outputs.did_tag || 'false') == false
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Use Node.js
        uses: actions/setup-node@main
        with:
          node-version: 20.x

      - name: Update npm
        run: npm install -g npm@latest

      - name: npm install
        run: |
          sudo apt-get install xvfb
          sudo npm install -g pxt
          npm install

      - name: Checkout pxt-arcade-sim
        uses: actions/checkout@v5
        with:
          repository: microsoft/pxt-arcade-sim
          ref: v0.12.1
          ssh-key: ${{ secrets.SIM_DEPLOY_KEY }}
          path: node_modules/pxt-arcade-sim

      - name: pxt ci (without publish capability)
        run: |
          pxt ci
        env:
          CHROME_BIN: chromium-browser
          DISPLAY: :99.0
          CI: true

  buildvtag:
    # This job is a duplicate of pxt-buildvtag.yml's workflow
    name: buildvtag
    runs-on: ubuntu-latest
    needs: tag-bump-commit
    if: always() && fromJSON(needs.tag-bump-commit.outputs.did_tag || 'false') == true
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Use Node.js
        uses: actions/setup-node@main
        with:
          node-version: 20.x

      - name: Update npm
        run: npm install -g npm@latest

      - name: npm install
        run: |
          sudo apt-get install xvfb
          sudo npm install -g pxt
          npm install

      - name: Checkout pxt-arcade-sim
        uses: actions/checkout@v5
        with:
          repository: microsoft/pxt-arcade-sim
          ref: v0.12.1
          ssh-key: ${{ secrets.SIM_DEPLOY_KEY }}
          path: node_modules/pxt-arcade-sim

      - name: pxt ci (with publish capability)
        run: |
          pxt ci --publish
        env:
          CROWDIN_KEY: ${{ secrets.CROWDIN_KEY }}
          PXT_ACCESS_TOKEN: ${{ secrets.PXT_ACCESS_TOKEN }}
          PXT_RELEASE_REPO: ${{ secrets.PXT_RELEASE_REPO }}
          NPM_PUBLISH: true
          CHROME_BIN: chromium-browser
          DISPLAY: :99.0
          CI: true
