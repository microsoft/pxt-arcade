                    }
                  }
                }
              }
              let markdown = "";
              const initEntry = logEntries.find(entry => entry.type === "system" && entry.subtype === "init");
              if (initEntry && formatInitCallback) {
                markdown += "## ðŸš€ Initialization\n\n";
