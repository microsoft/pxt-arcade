                  summary = `${statusIcon} LS: ${lsRelativePath || lsPath}${metadata}`;
                  break;
                default:
                  if (toolName.startsWith("mcp__")) {
                    const mcpName = formatMcpName(toolName);
                    const params = formatMcpParameters(input);
                    summary = `${statusIcon} ${mcpName}(${params})${metadata}`;
                  } else {
