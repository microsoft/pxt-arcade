                        commandSummary.push(`* ${statusIcon} \`${mcpName}(...)\``);
                      } else {
                        commandSummary.push(`* ${statusIcon} ${toolName}`);
                      }
                    }
                  }
                }
              }
              if (commandSummary.length > 0) {
                for (const cmd of commandSummary) {
